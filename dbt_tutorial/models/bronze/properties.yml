version: 2

models:
  - name: bronze_sales
    columns:
    - name: sales_id
      data_tests:
        - unique
        - not_null 
    - name: gross_amount
      data_tests:
        - generic_non_negative
  
  - name: bronze_store
    columns:
    - name: store_sk
      data_tests:
        - unique
        - not_null
    - name: country
      data_tests:
          - accepted_values:
              arguments: # available in v1.10.5 and higher. Older versions can set the <argument_name> as the top-level property.
                values: ['USA', 'Canada', 'Mexico']
              config:
                severity: warn