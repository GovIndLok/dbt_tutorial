snapshots:
  - name: gold_items
    relation: ref('source_gold_items')
    config:
      schema: gold
      database: '{{ target.catalog }}'
      unique_key: id
      strategy: timestamp # Use the timestamp strategy
      updated_at: updateDate # Column we will use to track changes
      dbt_valid_to_current: "to_date('9999-12-31')" # Specifies that current records should have `dbt_valid_to` set to `'9999-12-31'` instead of `NULL`.